productName: 'ReactElectron'
appId: 'org.StackOutput.ReactElectron'
copyright: 'Copyright Â© 2022 StackOutput'
artifactName: '${productName}-${version}.${ext}'

# Package electron code into a asar archive. Set to false to debug issues.
asar: true

files:
  - 'dist/'
  - 'package.json'

extraResources:
  - './assets/**'

directories:
  app: 'app'
  buildResources: 'assets'
  output: 'release/build'

# Windows Configuration
win:
  icon: './assets/icon.ico'
  target:
    - 'zip'
    - 'nsis'
    # - 'appx' #For Windows Store build

# Configuration for the Windows Installer
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: false
  installerIcon: './assets/icon.ico'
  uninstallerIcon: './assets/icon.ico'
  uninstallDisplayName: 'ReactElectron'
  license: './LICENSE'
  # perMachine: true # Per Machine Configuration

# Config for the Windows Store Build
# appx:
# identityName: 'yourApp'
# publisher: 'yourName'
# publisherDisplayName: 'yourName'

# Mac OS Configuration
mac:
  icon: './assets/icon.icns'
  target:
    - 'mas'
    - 'dmg'
  type: 'distribution'
  category: 'public.app-category.productivity'
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: './assets/entitlements.mac.plist'
  entitlementsInherit: './assets/entitlements.mac.plist'

# Mac Store Build
mas:
  icon: './assets/icon.icns'
  type: 'distribution'
  category: 'public.app-category.utilities'
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: './assets/entitlements.mac.plist'
  entitlementsInherit: './assets/entitlements.mac.plist'

# Configuration for OSX dmg
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: 'link'
      path: '/Applications'

# Linux Configuration
linux:
  icon: './assets/icon.icns'
  target:
    - 'AppImage'
    - 'deb'
    - 'snap'
  maintainer: 'AJAY'
  packageCategory: 'Utility'
  category: Utility

publish:
  provider: 'github'
  owner: 'AjayKanniyappan'
  repo: 'react-electron-template'
